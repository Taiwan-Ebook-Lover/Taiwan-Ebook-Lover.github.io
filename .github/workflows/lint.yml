name: PR testing

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - '.husky/**'

jobs:
  format-check:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Check ESLint
        run: yarn lint

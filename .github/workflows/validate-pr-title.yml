name: 'Validate PR title'

on:
  pull_request_target:
    types:
      - opened
      - edited
      - synchronize

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-18.04
    steps:
      - uses: amannn/action-semantic-pull-request@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

name: ESLint check

on:
  pull_request:
    paths-ignore:
      - '.github/**'
      - '.husky/**'
      - 'node_modules/**'

jobs:
  format-check:
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Check ESLint
        run: yarn lint
